<!DOCTYPE html>
<html lang="en">
<head>

       <!-- Browser Color - Chrome, Firefox OS, Opera -->
<meta name="theme-color" content="#4b9b9c"> 
<!-- Browser Color - Windows Phone -->
<meta name="msapplication-navbutton-color" content="#4b9b9c"> 
<!-- Browser Color - iOS Safari -->
<meta name="apple-mobile-web-app-status-bar-style" content="#4b9b9c">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Header.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 500px;
        }

        @font-face {
    font-family: 'Espinosa Nova Bold';
    src: url('fonts/EspinosaNovaPro-Bold.otf') format('truetype');
  }

  @font-face {
    font-family: 'Espinosa Nova Regular';
    src: url('fonts/EspinosaNovaPro-Regular.otf') format('truetype');

  }

  @font-face {
    font-family: 'Mukta Regular';
    src: url('fonts/Mukta-Regular.ttf') format('truetype');
  }

  @font-face {
    font-family: 'Mukta Extra Light';
    src: url('fonts/Mukta-ExtraLight.ttf') format('truetype');
}

        .description-section {
            background-color: #ffffff;
            color: #000000;
            padding: 40px 0;
            text-align: center;
            font-family: 'Espinosa Nova Bold';
         
        }

        .description-section h2 {
            font-family: 'Espinosa Nova Bold';
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 15px;
        }



        .description-section img {
            border-radius: 8px;
            width: 100%;
        }
        
     
        .footer-bar {
        background-color: #2f55a4;
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;

    }
    .footer-logo {
        width: 50px;
        height: auto;
    }
    .back-to-top {
        background-color: white;
        color: #2f55a4;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
    }
      

    </style>
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <div class="content">
        <div id="map"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { loadHeader } from './JS/Header.js';
        document.addEventListener('DOMContentLoaded', loadHeader);
    </script>
    <script>
        var map = L.map('map', {
            center: [19.3619, -99.1665], // Ajuste leve para centrar en Colonia Xoco
            zoom: 16,
            minZoom: 16, // Evita alejar demasiado
            maxZoom: 18, // Límite de acercamiento
            maxBounds: [[19.3590, -99.1700], [19.3650, -99.1630]], // Límites del mapa ajustados
            maxBoundsViscosity: 1.0 // Evita que el usuario salga de los límites
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Puntos de interés ajustados dentro de Colonia Xoco
        var points = [
            { name: "Punto 1", lat: 19.3617, lon: -99.1645, url: "archivo1.html" },
            { name: "Punto 2", lat: 19.3622, lon: -99.1650, url: "archivo2.html" },
            { name: "Punto 3", lat: 19.3605, lon: -99.1642, url: "archivo3.html" }
        ];

        points.forEach(point => {
            L.marker([point.lat, point.lon]).addTo(map)
                .bindPopup(`<b>${point.name}</b><br><a href='${point.url}'>Ver más</a>`)
                .on('click', function () { window.location.href = point.url; });
        });
    </script>


<div class="description-section text-center p-4">
    <h2>Mapa Interactivo</h2>
    <p>
        Archivo fotografico del pueblo de Xoco, consulta los lugares emblematicos de acuerdo a la gente del pueblo.
    </p>
    <!-- Imagen seccion -->
    <img src="Assets/images/viejitos.png" alt="Imagen de San Sebastian Xoco">
</div>

 <!-- Pie de página -->
 <footer class="footer-bar">
    <img src="Assets/images/logo.png" alt="Footer Logo" class="footer-logo">
    <span>Xipil, derechos reservados</span>
    <button class="back-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">Subir</button>
</footer>


</body>


</html>
